<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="Images/ohmyfood@2x.svg" id="ohmyfood" alt="logo"/>
    </header>
    <section class="carte">
        <img class="img-carte" src="Images/la_palette_du_gout.jpg" alt="la palette du gout">
        <article class="menu">
            <div class="titre-resto">
                <h2>La palette du goût</h2>
                <a href=""><button class="btn-like"><i class="far fa-heart"></i></button></a>
            </div>
            <div class="bloc-menu">
                <div class="entree">
                    <h3 class="menu-title">ENTRÉES</h3>
                    <a href="">
                        <button class="btn">
                            <p class="titre-p">Fricassée d'escargot</p>
                            <p class="soustitre-p">Au piment d'espelette <strong>25€</strong></p>
                        </button>
                    </a>
                    <a href="">
                        <button class="btn">
                            <p class="titre-p">Foie gras de canard mi-cuit</p>
                            <p class="soustitre-p">Et ses copeaux de truffe noire <strong>35€</strong></p>
                        </button>
                    </a>
                    <a href="">
                        <button class="btn">
                            <p class="titre-p">oeuf au plat</p>
                            <p class="soustitre-p">Assaisonné à la truffe sur lit de caviars <strong>20€</strong></p>
                        </button>
                    </a>
                </div>
                <div class="plat">
                    <h3 class="menu-title">PLATS</h3>
                    <a href="">
                        <button class="btn">
                            <p class="titre-p">Filet de boeufs aux herbes</p>
                            <p class="soustitre-p">Accompagné de sa ribambelle de légumes <strong>40€</strong></p>
                        </button>
                    </a>
                    <a href="">
                        <button class="btn">
                            <p class="titre-p">Parmentier de queue de boeuf</p>
                            <p class="soustitre-p">A la truffe noire sur sa purée de panais <strong>35€</strong></p>
                        </button>
                    </a>
                    <a href="">
                        <button class="btn">
                            <p class="titre-p">Filet de turbo</p>
                            <p class="soustitre-p">Aux agrumes <strong>44€</strong></p>
                        </button>
                    </a>
                </div>
                <div class="dessert">
                    <h3 class="menu-title">DESSERTS</h3>
                    <a href="">
                        <button class="btn">
                            <p class="titre-p">Paris-Brest</p>
                            <p class="soustitre-p">Revisité <strong>18€</strong></p>
                        </button>
                    </a>
                    <a href="">
                        <button class="btn">
                            <p class="titre-p">Macaron au chocolat d'exception</p>
                            <p class="soustitre-p">Et glace à la vanille de Madagascar<strong>22€</strong></p>
                        </button>
                    </a>
                    <a href="">
                        <button class="btn">
                            <p class="titre-p">Mousse au chocolat</p>
                            <p class="soustitre-p">Au piment d'Espelette et à la truffe noire <strong>23€</strong></p>
                        </button> 
                    </a>
                </div>
            </div>
            <a href=""><button class="btn-command">Commander</button></a>                  
        </article>            
    </section>

    <footer>
        <h2 class="titre-ohmy">ohmyfood</h2>
        <div class="foot-ohmy">
            <div class="foot">
                <i class="fas fa-utensils"></i>
                <h3>Proposer un restaurant</h3>
            </div>
            <div class="foot">
                <i class="fas fa-hands-helping"></i>
                <h3>Devenir partenaire</h3>
            </div>
            <div class="foot">
                <h3>Mention légales</h3>
            </div>
            <div class="foot">
                <a href=""><h3>Contact</h3></a>
            </div>
        </div>
    </footer>
</body>
</html>
