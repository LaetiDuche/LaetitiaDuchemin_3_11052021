<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="Images/ohmyfood@2x.svg" id="ohmyfood" alt="logo"/>
    </header>
    <section class="carte">
        <img class="img-carte" src="Images/le_delice_des_sens.jpg" alt="le délice des sens">
        <article class="menu">
            <div class="titre-resto">
                <h2>Le délice des sens</h2>
                <i class="far fa-heart"></i>
            </div>
            <div class="entree">
                <h3 class="menu-title">ENTRÉES</h3>
                <button class="btn">
                    <p class="titre-p">Tartare de thon</p>
                    <p class="soustitre-p">Assaisonné au yuzu<strong>25€</strong></p>
                </button>
                <button class="btn">
                    <p class="titre-p">Bouchée de homard croustillant</p>
                    <p class="soustitre-p">Et sa farandole de petits légumes<strong>35€</strong></p>
                </button>
                <button class="btn">
                    <p class="titre-p">Velouté de cèpes</p>
                    <p class="soustitre-p">Aux truffes<strong>20€</strong></p>
                </button>
            </div>
            <div class="plat">
                <h3 class="menu-title">PLATS</h3>
                <button class="btn">
                    <p class="titre-p">Poulet rôti aux herbes de Provence</p>
                    <p class="soustitre-p">Et sa crème de truffe<strong>40€</strong></p>
                </button>
                <button class="btn">
                    <p class="titre-p">Langouste rôtie</p>
                    <p class="soustitre-p">Et ses légumes de saison<strong>35€</strong></p>
                </button>
                <button class="btn">
                    <p class="titre-p">Côte de boeuf Angus</p>
                    <p class="soustitre-p">Et sa purée de panais<strong>44€</strong></p>
                </button>
            </div>
            <div class="dessert">
                <h3 class="menu-title">DESSERTS</h3>
                <button class="btn">
                    <p class="titre-p">Farandole de desserts</p>
                    <p class="soustitre-p">Du chef<strong>18€</strong></p>
                </button>
                <button class="btn">
                    <p class="titre-p">Crème brulée </p>
                    <p class="soustitre-p">Revisitée<strong>22€</strong></p>
                </button>
                <button class="btn">
                    <p class="titre-p">tiramisu</p>
                    <p class="soustitre-p">A la noisette<strong>23€</strong></p>
                </button> 
            </div>
            <button class="btn-command">Commander</button>                    
        </article>            
    </section>

    <footer>
        <h2 class="titre-ohmy">ohmyfood</h2>
        <div class="foot">
            <i class="fas fa-utensils"></i>
            <h3>Proposer un restaurant</h3>
        </div>
        <div class="foot">
            <i class="fas fa-hands-helping"></i>
            <h3>Devenir partenaire</h3>
        </div>
        <div class="foot">
            <h3>Mention légales</h3>
        </div>
        <div class="foot">
            <h3>Contact</h3>
        </div>
    </footer>
</body>
</html>
