<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="Images/ohmyfood@2x.svg" id="ohmyfood" alt="logo"/>
    </header>
    <section>
        <div>
            <figure class="fig-carte">
                <img class="img-palette" src="Images/la_palette_du_gout.jpg" alt="la paleette du gout">
                <figcaption>
                    <div class="entree-palette">
                        <h2>La palette du goût</h2>
                        <i class="far fa-heart"></i>
                    </div>
                    <div>
                        <h3>ENTRÉES</h3>
                        <button class="btn btn-entree">
                            <p>Fricassée d'escargot</p>
                            <p>Au piment d'espelette <strong>25€</strong></p>
                        </button>
                        <button class="btn btn-entree">
                            <p>Foie gras de canard mi-cuit</p>
                            <p>Et ses copeaux de truffe noire <strong>35</strong></p>
                        </button>
                        <button class="btn btn-entree">
                            <p>oeuf au plat</p>
                            <p>Assaisonné à la truffe sur lit de caviar</p>
                        </button>
                    </div>
                    <div class="plats-palette">
                        <h3>PLATS</h3>
                        <button class="btn btn-plats">
                            <p>Filet de boeufs aux herbes</p>
                            <p>Accompagné de sa ribambelle de légumes <strong>40€</strong></p>
                        </button>
                        <button class="btn btn-plats">
                            <p>Parmentier de queue de boeuf</p>
                            <p>A la truffe noire sur sa purée de panais <strong>35€</strong></p>
                        </button>
                        <button class="btn btn-plats">
                            <p>Filet de turbo</p>
                            <p>Aux agrumes <strong>44€</strong></p>
                        </button>
                    </div>
                    <div class="dessert-palette">
                        <h3>DESSERTS</h3>
                        <button class="btn btn-dessert">
                            <p>Paris-Brest</p>
                            <p>Revisité <strong>18€</strong></p>
                        </button>
                        <button class="btn btn-dessert">
                            <p>Macaron au chocolat d'exception</p>
                            <p>Et glace à la vanille de Madagascar<strong>22€</strong></p>
                        </button>
                        <button class="btn btn-dessert">
                            <p>Mousse au chocolat</p>
                            <p>Au piment d'Espelette et à la truffe noire <strong>23€</strong></p>
                        </button>
                        <button>Commander</button>
                    </div>
                    
                </figcaption>
            </figure>
            
        </div>
    </section>

    <footer>
        <h2 class="titre-ohmy">ohmyfood</h2>
        <div class="foot">
            <i class="fas fa-utensils"></i>
            <h3>Proposer un restaurant</h3>
        </div>
        <div class="foot">
            <i class="fas fa-hands-helping"></i>
            <h3>Devenir partenaire</h3>
        </div>
        <div class="foot">
            <h3>Mention légales</h3>
        </div>
        <div class="foot">
            <h3>Contact</h3>
        </div>
    </footer>
</body>
</html>
