<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css" />
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <img src="ohmyfood@2x.svg" id="ohmyfood" alt="logo"/>
    </header>
    <section class="localisation">
        <form method="GET">
            <div class="recherche">
                <i class="fas fa-map-marker-alt"></i>
                <input type="search" placeholder="Paris, Belleville" size="15"/>
            </div>
        </form>
    </section>
    <section class="presentation">
        <div class="decouverte">
            <h1>Réservez le menu qui vous convient</h1>
            <p class="sous-titre">Découvrez des restaurants d'exception, sélectionnés par nos soins. </p>
            <button class="explore">Explorer nos restaurants</button>
        </div>
        <div>
            <h2>Fonctionnement</h2>
            <div class="fonction">
                <article class="carte-choix">
                    <a class="choix" href="index.html">
                        <figcaption class="fig-fonction">
                            <p class="numero">1</p>
                            <i class="fas fa-mobile-alt"></i>
                            <p class="titre-fonction titre2">Choisissez un restaurant</p>
                        </figcaption>
                    </a>
                </article>
                <article class="carte-choix">
                    <a class="choix" href="index.html">
                        <figcaption class="fig-fonction">
                            <p class="numero">2</p>
                            <i class="fas fa-list-ul"></i>
                            <p class="titre-fonction">Composez votre menu</p>
                        </figcaption>
                    </a>
                </article>
                <article class="carte-choix">
                    <a class="choix" href="">
                        <figcaption class="fig-fonction">
                            <p class="numero">3</p>
                            <i class="fas fa-store"></i>
                            <p class="titre-fonction">Dégustez au restaurant</p>
                        </figcaption>
                    </a>
                </article>
            </div>
        </div>
    </section>
    <section class="menus">
        <div>

        </div>

    </section>
    
</body>
</html>
