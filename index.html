<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <img src="Images/ohmyfood@2x.svg" id="ohmyfood" alt="logo"/>
    </header>
    
    <section class="localisation">
        <form method="GET">
            <div class="recherche">
                <i class="fas fa-map-marker-alt"></i>
                <input type="search" placeholder="Paris, Belleville" size="15"/>
            </div>
        </form>
    </section>

    <section class="presentation">
        <div class="decouverte">
            <h1>Réservez le menu qui vous convient</h1>
            <p class="sous-titre">Découvrez des restaurants d'exception, sélectionnés par nos soins. </p>
            <a href="">
                <button class="btn-explore">
                    Explorer nos restaurants
                </button>
            </a> 
        </div>
        <div class="fonction">
            <h2>Fonctionnement</h2>
            <a href="">
                <button class="btn-fonction">
                    <p class="numero">1</p>
                    <i class="fas fa-mobile-alt"></i>
                    <p class="titre-fonction">Choisissez un restaurant</p> 
                </button>
            </a>
            <a href="">
                <button class="btn-fonction">
                    <p class="numero">2</p>
                    <i class="fas fa-list-ul"></i>
                    <p class="titre-fonction">Composez votre menu</p> 
                </button>
            </a>
            <a href="">
                <button class="btn-fonction">
                    <p class="numero">3</p>
                    <i class="fas fa-store"></i>
                    <p class="titre-fonction"> Dégustez au restaurant</p>
                </button>
            </a>
        </div>
    </section>

    <section class="restaurants">
        <div class="menus">
            <h2>Restaurants</h2>
            <div>
                <article class="art-resto">
                    <a href="palette.html">
                        <figure class="fig-resto">
                            <img class="img-resto" src="Images/la_palette_du_gout.jpg" alt="la palette du gout">
                            <div class="new">Nouveau</div>
                            <figcaption class="caption-resto">
                                <div class="fig-menu">
                                    <h3 class="titre-menu">La palette du goût</h3>
                                    <i class="far fa-heart"></i>
                                </div>
                                <p>Ménilmontant</p>
                            </figcaption>
                        </figure>
                    </a>
                </article>
                <article class="art-resto">
                    <a href="">
                        <figure class="fig-resto">
                            <img class="img-resto img-note" src="Images/la_note_enchantee.jpg" alt="la note enchantee">
                            <div class="new">Nouveau</div>
                            <figcaption class="caption-resto">
                                <div class="fig-menu">
                                    <h3 class="titre-menu">La note enchantée</h3>
                                    <i class="far fa-heart"></i>
                                </div>
                                <p>Charonne</p>
                            </figcaption>
                        </figure>
                    </a>
                </article>
                <article class="art-resto">
                    <a href="">
                        <figure class="fig-resto">
                            <img class="img-resto" src="Images/a_la_francaise.jpg" alt="a la francaise">
                            <figcaption class="caption-resto">
                                <div class="fig-menu">
                                    <h3 class="titre-menu">A la française</h3>
                                    <i class="far fa-heart"></i>
                                </div>
                                <p>Cité Rouge</p>
                            </figcaption>
                        </figure>
                    </a>
                </article>
                <article class="art-resto">
                    <a href="">
                        <figure class="fig-resto">
                            <img class="img-resto" src="Images/le_delice_des_sens.jpg" alt="le delice des sens">
                            <figcaption class="caption-resto">
                                <div class="fig-menu">
                                    <h3 class="titre-menu">Le délice des sens </h3>
                                    <i class="far fa-heart"></i>
                                </div>
                                <p>Folie-Méricourt</p>
                            </figcaption>
                        </figure>
                    </a>
                </article>                
            </div>
        </div>
    </section>

    <footer>
        <h2 class="titre-ohmy">ohmyfood</h2>
        <div class="foot">
            <i class="fas fa-utensils"></i>
            <h3>Proposer un restaurant</h3>
        </div>
        <div class="foot">
            <i class="fas fa-hands-helping"></i>
            <h3>Devenir partenaire</h3>
        </div>
        <div class="foot">
            <h3>Mention légales</h3>
        </div>
        <div class="foot">
            <h3>Contact</h3>
        </div>
    </footer>
</body>
</html>
